<!DOCTYPE html>

<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap Reference-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>

<body>
    <section class="d-flex justify-content-center m-5 p-5">
            <div class=" card col-md-3">
        <div class="text-center m-2 p-2">
            <h1>Registro Usuario</h1>
        </div>

        <div>
            <form action="" name="registro">

                <div class="m-1">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ejemplo: Nombre">
                </div>

                <div class="m-1">
                    <label for="apellido_pat">Apellido Paterno</label>
                    <input type="text" class="form-control" name="apellido_pat" id="apellido_pat"
                        placeholder="Ejemplo: Apellido">
                </div>

                <div class="m-1">
                    <label for="apellido_mat">Apellido Materno</label>
                    <input type="text" class="form-control" name="apellido_mat" id="apellido_mat"
                        placeholder="Ejemplo: Apellido">
                </div>

                <div class="m-1">
                    <label for="rut">RUT</label>
                    <input type="text" class="form-control" name="rut" id="rut" placeholder="1111111-1">
                </div>

                <div class="m-1">
                    <label for="correo_electronico">Correo electrónico</label>
                    <input type="email" class="form-control" name="correo_electronico" id="correo_electronico"
                        placeholder="ejemplo@mail.com">
                </div>

                <div class="m-1">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>

                <div>
                    <button class="btn btn-outline-primary m-1">Registrar</button>
                </div>
            </form>
        </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <script src="js/register.js" async defer></script>
</body>

</html>
